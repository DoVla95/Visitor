                <div>
                    <h2>Contact Us</h2>
                    <form action="">
                        <div>
                            <label for="#firstname">First name</label><br>

                        </div>

                            <span>Your gender</span> <br>

                            <input id="female" type="radio" name="gender" value="female"> <label for="#female">Female</label>        
                        </div>
                        <div>
                            <label for="#massage">Your massage</label><br>
                            <textarea name="massage" id="massage" cols="30" rows="10"></textarea>
                        </div>                       
                        <button onclick="validateFormInput();" id="submit" type="submit">submit</button>
